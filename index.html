<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="lib/jasmine-1.2.0/jasmine.css" type="text/css"
    media="screen" charset="utf-8">

    <script src="/lib/jasmine-1.2.0/jasmine.js"></script>
    <script src="/lib/jasmine-1.2.0/jasmine-html.js"></script>
    <script src="/lib/jasmine-jquery-1.3.1.js"></script>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/js/jquery.nom.js"></script>
    <script src="/spec/jquery.nom.spec.js"></script>
    <script src="https://raw.github.com/mckamey/jsonml/master/jsonml-dom.js"></script>
    <script src="https://raw.github.com/mckamey/jsonml/master/jsonml-html.js"></script>

    <link rel="stylesheet" href="/css/style.css" />
    <title>Sandbox</title>
  </head>

  <body id="nomContainer">
    <fieldset>
      <legend>Parent</legend>
      <p class="nom">This used to be a blank page.</p>
      <fieldset>
        <legend> Child </legend>
        <img src="image/yuno.jpg" class="nom">
      </fieldset>
    </fieldset>
    <button id="feedback">Feedback</button>
    <button id="send">Send</button>
    <div id="nomBackground"></div>

    <script type="text/javascript">
      jasmine.getEnv().addReporter(new jasmine.HtmlReporter());
      jasmine.getEnv().execute();
    </script>

    <script src="/js/nom.js"></script>
  </body>
</html>
